<!DOCTYPE HTML>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<title>Odliczanie czasu</title>

	<script type="text/javascript">

		function timer() {
			let today = new Date();

			let day = today.getDate();
			if (day < 10) {
				day = "0" + day;
			}
				let month = today.getMonth() + 1;
				if (month < 10) {
					month = "0" + month;
				}
					let year = today.getFullYear();

					let hours = today.getHours();
					if (hours < 10) {
						hours = "0" + hours;
					}
					let minutes = today.getMinutes();
					if (minutes < 10) {
						minutes = "0" + minutes;
					}
					let seconds = today.getSeconds();
					if (seconds < 10) {
						seconds = "0" + seconds;
					}

					document.getElementById("zegar").innerHTML = day + "/" + month + "/" + year
						+ " " + "|" + " " + hours + ":" + minutes + ":" + seconds;

					setTimeout("timer()", 1000);
				}
	</script>

</head>

<body onload="timer()">

	<div id="zegar"></div>

	<script type="text/javascript">
	</script>

</body>

</html>
